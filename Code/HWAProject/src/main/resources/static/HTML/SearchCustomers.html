    <div
      alt="bookshelves"
      class="bg-image overflow-y: scroll"
      style="

        height: 100vh;
        background-color: #9a9ea9;
      "
    >
      <div style="background-color: rgba(69, 69, 69, 0.8); height: 100vh">
        <div>
          <h1 class="display-4 mx-2" style="color: white">
            <strong>Search for Customers</strong>
          </h1>
          <div class="mt-4">
            <form
              class="row row-cols-lg-auto g-3 align-items-center"
              style="color: white; padding: 1rem"
            >
              <div class="form-group mx-sm-3">
                <label for="idNumberInput">Enter ID</label>
              </div>

              <div class="col-12" style="max-width: 8rem">
                <input
                  type="number"
                  id="idNumberInput"
                  name="idNumberInput"
                  min="1"
                  max="1000"
                  placeholder="Type ID"
                  class="form-control"
                />
              </div>
              <div class="col-12">
                <button type="button" id="searchButton" class="btn btn-primary">
                  Search
                </button>
              </div>

              <div class="form-group mx-sm-1">
                <button type="button" id="readAllButton" class="btn btn-info">
                  View All
                </button>
                <button type="button" id="clearButton" class="btn btn-light">
                  Clear
                </button>
              </div>
            </form>
          </div>

          <div
            id="starterDiv"
            class="card-deck row row-cols-1 row-cols-md-3 g-4 m-2"
          ></div>
        </div>
      </div>
